version: "3"
services:
  nginx:
    image: nginx:latest
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - networkproxy

  selenium:
    image: selenium/standalone-firefox:latest
    ports:
      - "127.0.0.1:4444:4444"
    environment:
      - VNC_NO_PASSWORD=1
    networks:
      - networkproxy

  service1:
    build: ./app
    ports:
      - "127.0.0.1:8081:8080"
    networks:
      - networkproxy

  service2:
    build: ./app
    ports:
      - "127.0.0.1:8082:8080"
    networks:
      - networkproxy

  bd:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - networkproxy

networks:
  networkproxy:
#    external: true
  network1:
  network2:

